<script>
function init(){
    initNavBar();
}

function sendForm(){
    var req = new XMLHttpRequest();
    req.open("POST","action_page.php", true);
    req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    req.onreadystatechange = function() {
	    if(req.readyState == 4 && req.status == 200) {
	        alert(req.responseText);
	    }
    }
    req.send("name=crazy1");
}
</script>

<label>Email:*</label><br>
<input type="email" size="40" name="email" required></input><br>
<label>Bericht:*</label><br>
<textarea cols="40" rows="4" name="bericht"></textarea><br>
<input style="float:right" type="submit" onClick="sendForm()"></input>
</form>
