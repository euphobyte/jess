
<html>
<head>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
<title>JessDoesMakeUpBeauty</title>
<style>

html{   background-color: #222;}

body{
    margin: 0;
    color: #ddd;
    font-family: 'PT Sans Narrow', sans-serif;
}

.navbar {
  background-color: #333;
  position: fixed;
  z-index: 1;
  top: 0;
  width: 100%;
}

.navbar button {
  display: inline-block;
  padding: 14px 16px;
  background-color: #333;
  color: #f2f2f2;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
  cursor: pointer;
  margin: 0px;
}

.dropdown-content button{display: block;min-width:160px}

button:focus {outline:0;}

.navbar button:hover {
  background: #ddd;
  color: black;
}

.dropdown-content {display: none;}
.dropdown:hover .dropdown-content{
    display: block;
}
.dropdown:hover .dropbtn {  
    background: #bbb;
    color: black;
}
  
form input, textarea, button{
    border: none;
    margin-bottom: 12px;
    font-size: 14pt;
    font-family: 'PT Sans Narrow', sans-serif;
}
.background-img{
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
</head>
<body>
<div class="navbar" id="navbar">
  <button style="margin-left: 20vw" data-idx="page1">Home</button>
  <div class="dropdown" style="display:inline-block;position:relative">
  <button class="dropbtn">Portfolio</button>
    <div class="dropdown-content" style="position:absolute;box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);">
        <button data-idx="page2a">Photoshoot make-up</button>
        <button data-idx="page2b">Day/Dag make-up</button>
        <button data-idx="page2c">Halloween make-up</button>
    </div>
  </div>
  <button data-idx="page3">Over Ons</button>
  <button data-idx="page4">Contact</button>
</div>
<div class="background-img" style="background-position: 50% 50%; background-image: url(img/back1.jpg);width:100%;height:100%"></div>
</body>
